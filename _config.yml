# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CyanFalse's HomeRegion
subtitle: I'm CyanFalse, New to Here.
description: Nice to Meet You!
keywords: blog, CyanFalse, Cyan, False, CyanFalse's HomeRegion, CyanFalse's Blog
author: CyanFalse
language: zh-cn
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.eurekac.cn
permalink: p/:abbrlink.html
abbrlink:
  alg: crc32 
  rep: hex   
permalink_defaults:


source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cyanset

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

search:
  path: search.json
  field: post
  content: true
  
lazyload:
  enable: true 
  onlypost: false
  loadingImg: # eg ./images/loading.gif
fancybox: 
  enable: true
sitemap: 
    path: sitemap.xml

markdown:
  preset: 'default'
  plugins:
    - markdown-it-footnote
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji
    - '@renbaoshuo/markdown-it-katex'
  render:
    html: true
    xhtmlOut: false
    quotes: '“”‘’'
  options:
      skipDelimitersCheck: true