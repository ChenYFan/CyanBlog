<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.loadJS = async (url) => {
      return new Promise((resolve, reject) => {
        var script = document.createElement('script')
        script.src = url
        script.onload = () => {
          resolve()
        }
        script.onerror = () => {
          reject()
        }
        document.head.appendChild(script)
      })
    }
    window.loadCSS = async (url) => {
      return new Promise((resolve, reject) => {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = url;
        document.getElementsByTagName('HEAD')[0].appendChild(link);

        link.onload = () => {
          resolve()
        }
        link.onerror = () => {
          reject()
        }
      })
    }
    setTimeout(() => {
      loadCSS("https://cdn.eurekac.cn/npm/lxgw-wenkai-screen-webfont/1.1.0/files/style.css")
    }, 0);
  </script>
  <title>CyanAcc Panel</title>
</head>

<body class="m-0 text-base antialiased font-normal leading-default bg-gray-50 text-slate-500">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
